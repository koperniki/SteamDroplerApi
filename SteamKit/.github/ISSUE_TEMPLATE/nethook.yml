name: NetHook2 Issue
description: Problem with NetHook2
title: "[NetHook2]: "
labels: [bug, triage]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Before you proceed, please ensure that you are running the latest NetHook2 code. You can get precompiled DLLs from [GitHub Actions](https://github.com/SteamRE/SteamKit/actions/workflows/steamkit2-build.yaml?query=branch%3Amaster+is%3Asuccess).
  - type: textarea
    id: what-should-have-happened
    attributes:
      label: What did you expect to happen?
      placeholder: I expected that...
    validations:
      required: true
  - type: textarea
    id: what-actually-happened
    attributes:
      label: Instead of that, what actually happened?
      placeholder: ... but instead, what happened was...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste the log output from the NetHook2 console window. This will be automatically formatted into code, so no need for backticks.
      render: plain
  - type: textarea
    id: code
    attributes:
      label: Example Code
      description: Please copy and paste any relevant code required to understand or reproduce the problem. This will be automatically formatted into code, so no need for backticks.
      render: plain
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Is there anything else that you think we should know?
    validations:
      required: false
